<!DOCTYPE html>
<html lang="Ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>天気予報</title>
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>
    <body id="body">
        <h1>東京の天気</h1>
        <div id="time">--年-月-日--:--:--</div>

        <table>
            <thead>
                <tr>
                    <th></th>
                    <th id="day0">--月--日</th>
                    <th id="day1">--月--日</th>
                </tr>
            </thead>
        
            <tbody>
                <tr>
                    <th>天気</th>
                    <th id="weathercode0">--</th>
                    <th id="weathercode1">--</th>
                </tr>
                <tr>
                    <th>最高気温</th>
                    <th id="temperature_2m_max0">--°</th>
                    <th id="temperature_2m_max1">--°</th>
                </tr>
                <tr>
                    <th>最低気温</th>
                    <th id="temperature_2m_min0">--°</th>
                    <th id="temperature_2m_min1">--°</th>
                </tr>
                <tr>
                    <th>降水量</th>
                    <th id="precipitation_sum0">--mm</th>
                    <th id="precipitation_sum1">--mm</th>
                </tr>
            </tbody>
        </table>
        <a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a>
    </body>
</html>
